<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Data Viewer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 30px 40px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header p {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 14px;
        }

        .search-section {
            padding: 30px 40px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-wrapper {
            display: flex;
            gap: 12px;
            max-width: 600px;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .content-section {
            padding: 40px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #334155;
        }

        .empty-state p {
            font-size: 14px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            color: #475569;
        }

        tr:hover {
            background: #f8fafc;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .uploaded {
            background: #fef3c7;
            color: #92400e;
        }

        .complete {
            background: #d1fae5;
            color: #065f46;
        }

        .file-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .file-link:hover {
            background: #f0f4ff;
            color: #5568d3;
        }

        .row-number {
            font-weight: 600;
            color: #94a3b8;
        }

        .client-id {
            font-weight: 600;
            color: #1e293b;
        }

        .copy-btn {
            padding: 6px 8px;
            background: #e0e7ff;
            border: 1px solid #c7d2fe;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
        }

        .copy-btn svg {
            stroke: #6366f1;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #6366f1;
            border-color: #6366f1;
            transform: none;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        .copy-btn:hover svg {
            stroke: white;
        }

        .copy-btn.copied {
            background: #10b981;
            border-color: #10b981;
        }

        .copy-btn.copied svg {
            stroke: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            border: 3px solid #f1f5f9;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-count {
            margin-bottom: 20px;
            padding: 12px 16px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            color: #334155;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 768px) {

            .header,
            .search-section,
            .content-section {
                padding: 20px;
            }

            .search-wrapper {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Transfer Data Viewer
            </h1>
            <p>Search and manage client transfer records</p>
        </div>

        <div class="search-section">
            <div class="search-wrapper">
                <div class="input-group">
                    <input type="text" id="clientId" placeholder="Enter Client ID to search transfers...">
                </div>
                <button onclick="fetchData()">
                    <span>Search</span>
                </button>
            </div>
        </div>

        <div class="content-section">
            <div id="emptyState" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h3>No Search Performed</h3>
                <p>Enter a Client ID above to view transfer records</p>
            </div>

            <div id="loadingState" class="loading" style="display:none;">
                <div class="spinner"></div>
                <p>Loading transfer data...</p>
            </div>

            <div id="resultsSection" style="display:none;">
                <div id="resultsCount" class="results-count"></div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Uploaded User</th>
                                <th>Uploaded Date</th>
                                <th>Uploaded Time</th>
                                <th>From Client</th>
                                <th>To Client</th>
                                <th>Type</th>
                                
                                <th>Data 1</th>
                                <th>Data 2</th>
                                <th>Status</th>
                                <th>Completed By</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fetchData() {
            const clientId = document.getElementById("clientId").value.trim();
            const emptyState = document.getElementById("emptyState");
            const loadingState = document.getElementById("loadingState");
            const resultsSection = document.getElementById("resultsSection");
            const tbody = document.getElementById("tableBody");
            const resultsCount = document.getElementById("resultsCount");

            if (!clientId) {
                alert("Please enter a Client ID");
                return;
            }

            emptyState.style.display = "none";
            loadingState.style.display = "block";
            resultsSection.style.display = "none";
            tbody.innerHTML = "";

            // âœ… CHANGED: Use new API endpoint that shows ALL statuses
            fetch(`/api/transfer-page-api/?client_id=${clientId}`)
                .then(res => res.json())
                .then(data => {
                    loadingState.style.display = "none";

                    if (!data.success || data.data.length === 0) {
                        emptyState.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <h3>No Results Found</h3>
                    <p>No transfer records found for Client ID: ${clientId}</p>
                `;
                        emptyState.style.display = "block";
                        return;
                    }

                    resultsCount.textContent = `Found ${data.data.length} transfer record${data.data.length > 1 ? 's' : ''} for Client ID: ${clientId}`;

                    data.data.forEach((item, index) => {
                        const row = document.createElement("tr");

                        const statusBadge = `
                    <span class="badge ${item.status === "Complete" ? "complete" : "uploaded"}">
                        ${item.status}
                    </span>
                `;

                        row.innerHTML = `
                    <td class="row-number">${index + 1}</td>
                    <td>${item.uploaded_user || "-"}</td>
                    <td>${item.date_of_upload || "-"}</td>
                    <td>${item.time_of_upload || "-"}</td>
                    <td>${item.from_client_id}</td>
                    <td class="client-id">${item.to_client_id}</td>
                    <td>${item.type}</td>
                    
                    <td>
                        ${item.data_1
                                ? `<div style="display: flex; gap: 8px; align-items: center;">
                                <a class="file-link" href="${item.data_1}" target="_blank">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                    </svg>
                                    View
                                </a>
                                <button class="copy-btn" onclick="copyToClipboard('${item.data_1.replace(/'/g, "\\'")}', this)" title="Copy URL">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                </button>
                               </div>`
                                : "<span style='color:#94a3b8;'>N/A</span>"}
                    </td>
                    <td>
                        ${item.data_2
                                ? `<div style="display: flex; gap: 8px; align-items: center;">
                                <a class="file-link" href="${item.data_2}" target="_blank">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                    </svg>
                                    View
                                </a>
                                <button class="copy-btn" onclick="copyToClipboard('${item.data_2.replace(/'/g, "\\'")}', this)" title="Copy URL">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                </button>
                               </div>`
                                : "<span style='color:#94a3b8;'>N/A</span>"}
                    </td>
                    <td>${statusBadge}</td>
                    <td>${item.status === "Complete" ? (item.completed_user || "-") : "-"}</td>
                `;

                        tbody.appendChild(row);
                    });

                    resultsSection.style.display = "block";
                })
                .catch(() => {
                    loadingState.style.display = "none";
                    emptyState.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h3>Server Error</h3>
                <p>Unable to fetch transfer data. Please try again.</p>
            `;
                    emptyState.style.display = "block";
                });
        }

        document.getElementById("clientId").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                fetchData();
            }
        });

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const originalHTML = btn.innerHTML;
                btn.classList.add('copied');
                btn.innerHTML = `
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        `;

                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = originalHTML;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy URL');
            });
        }
    </script>

</body>

</html>
